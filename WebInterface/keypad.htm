<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Keypad</title>
<style>*, *:before, *:after {
  box-sizing: border-box; }
  body {padding: 120px 40px; display: flex;} form { width: 50%;; }button {padding: 40px 20px;font-size: 23px;width: 100%;display: block;font-family: Arial, Helvetica, sans-serif;background: none;font-weight: bold;border: solid 4px #000;}.on{ border-color: rgb(215, 10, 10); }.off{ border-color: rgb(37, 10, 215); }button:hover{background:rgb(234, 234, 234);color:#000;}</style>
</head>
<body>
<form action="/">
<input type="hidden" id="key" maxlength="4" value="true" class="form-control" name="alarm-toggle">
<button class="on">ALARM ON</button>
</form>
<form action="/">
  <input type="hidden" id="key" maxlength="4" value="false" class="form-control" name="alarm-toggle">
  <button class="off">ALARM OFF</button>
  </form>
</body>
</html>
