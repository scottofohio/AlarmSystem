<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Keypad</title><style>*,:after,:before{box-sizing:border-box}.kp{max-width:360px;margin-top:40px;margin:0 auto;display:flex;flex-wrap:wrap}.kp #key{padding:20px;font-size:28px;width:100%;border:solid 2px #000}.kp #key.error{border-color:red;color:red;font-weight:700}.kp .ent{height:120px;width:120px;font-size:28px;background-color:#f7f7f7;border:solid 2px #000}.kp #snd{font-size:24px;width:360px;background-color:#f7f7f7;border:solid 2px #000}</style></head>
<body><div class=kp><input id=key maxlength=4 class=form-control><button id=1 class=ent>1</button><button id=2 class=ent>2</button><button id=3 class=ent>3</button><button id=4 class=ent>4</button><button id=5 class=ent>5</button><button id=6 class=ent>6</button><button id=7 class=ent>7</button><button id=8 class=ent>8</button><button id=9 class=ent>9</button><button id=star class=ent>*</button><button id=0 class=ent>0</button><button id=pound class=ent>#</button><button id=snd>SEND</button></div>
<script src=https://code.jquery.com/jquery-3.6.0.slim.min.js></script><script>$=jQuery,$(document).ready(function(){var e=new URL(window.location.href+"?keycode=false"),n=new URLSearchParams(e.search),r=$("#key"),a=[];$(".ent").on("click",function(){var e=$(this).attr("id");a.length<=3&&(a.push(e),$("#key").val(function(){return this.value+e}))}),$("#snd").on("click",function(){n.set("keycode",r),e.search=n.toString(),"3045"==r.val()?window.location.href=e:(r.addClass("error"),r.val("Incorrect Pin"))})})</script></body></html>
